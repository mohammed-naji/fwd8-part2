<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Lec3</title>
    </head>
    <body>
        <form method="post" action="">
            <fieldset>
                <legend>Profile Form</legend>
            <div>
                <label>First Name:</label><br>
                <input type="text" placeholder="First Name" name="first_name" />
            </div>
            <br>
            <div>
                <label>Last Name:</label><br>
                <input type="text" placeholder="Last Name" name="last_name" />
            </div>
            <br>
            <div>
                <label>Email:</label><br>
                <input type="email" placeholder="Email" name="email" />
            </div>
            <br>
            <div>
                <label>Password:</label><br>
                <input type="password" placeholder="Password" name="password" />
            </div>
            <br>
            <div>
                <label>Gender:</label><br>
                <label><input type="radio" name="gender" /> Male</label> <br>
                <label><input type="radio" name="gender" /> Female</label>
            </div>
            <br>
            <div>
                <label>Interesting:</label><br>
                <label><input type="checkbox" name="programming"> Programming</label><br>
                <label><input type="checkbox" name="football"> Football</label><br>
                <label><input type="checkbox" name="music"> Music</label>
            </div>
            <br>

            <div>
                <label>Bio:</label><br>
                <textarea name="bio" placeholder="Bio" rows="5" cols="30"></textarea>
            </div>
            <br>
            <div>
                <label>Region:</label><br>
                <select>
                    <option disabled selected>Select</option>
                    <option>Gaza</option>
                    <option>Rafah</option>
                    <option>Khanyounes</option>
                    <option>Der Albalah</option>
                    <option>Shujaiaa</option>
                </select>
            </div>
            <input type="date">
            <input type="color">
            <button>Register</button>
            <input type="reset" />
        </fieldset>
        </form>
    </body>
</html>
